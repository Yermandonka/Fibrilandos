<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Contacto</title>
    <link href="Contacto.css" rel="stylesheet" type="text/css" >
</head>
<body>
    <div class="container">
        <header>
            <h1>Contacto</h1>
        </header>
        <section class="contact-form">
            <h2>Formulario de Contacto</h2>
            <form action="procesar_formulario.php" method="post">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="correo">Correo Electrónico:</label>
                    <input type="email" id="correo" name="correo" required>
                </div>
                <div class="form-group">
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <input type="submit" value="Enviar">
                </div>
            </form>
        </section>
        <section class="contact-info">
            <h2>Información de Contacto</h2>
            <p>Puedes contactarnos directamente en el siguiente número:</p>
            <p class="phone"><a href="tel:tunúmero">tunúmero</a></p>
            <p>O envíanos un correo electrónico a: <a href="mailto:tucorreo@example.com">tucorreo@example.com</a></p>
        </section>
    </div>
</body>
</html>
